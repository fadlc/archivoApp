        <div class= "container alert alert-info">
           <div class="col-sm-offset-1">
            <h2>Agregar Empleado</h2>
            <br>
            <form class="form-horizontal has-success">
                <div class="form-group row">
                    <label class="control-label col-sm-2">Código</label>    
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="code">    
                    </div>
                    <label class="control-label col-sm-1">Activo</label>    
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control" id="status">    
                    </div>
                    <label class="control-label col-sm-1">Foto</label> 
                    <div class="col-sm-2">
                        <input type="file" class="form-control" id="photo">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Nombres</label>    
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="firstname1">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="firstname2">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Apellidos</label>    
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="lastname1">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="lastname2">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Fecha de Nacimiento</label>    
                    <div class="col-sm-2">
                        <input type="date" class="form-control" id="birthdate">    
                    </div>
                    <label class="control-label col-sm-2">Cédula</label>    
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="identification_card">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Dirección</label>    
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="address">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Teléfono</label>    
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="phone_number">    
                    </div>
                    <label class="control-label col-sm-2">Celular</label>    
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="cell_number">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Nivel Educativo</label>    
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="grade">    
                    </div>
                    <label class="control-label col-sm-1">Profesión</label>    
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="career">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Cargo</label>    
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="position">    
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Fecha de Ingreso</label>    
                    <div class="col-sm-2">
                        <input type="date" class="form-control" id="admission_date">    
                    </div>
                    <label class="control-label col-sm-1">Horario</label>    
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="work_shift">    
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </form>
            </div>       
        </div>
